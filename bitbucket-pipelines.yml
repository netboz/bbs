pipelines:
  branches:
    master:
    - step:
        image: atlassian/default-image:3
        caches:
          - deps
          - build
        script:
          - apt-get update
          - apt-get install -y build-essential cmake erlang elixir
          - mix local.hex --force
          - mix local.rebar --force
          - mix deps.get
          - mix test
 
definitions:
  caches:
    deps: deps
    build: _build 